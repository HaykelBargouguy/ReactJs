<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    *****************carousel --
    <div id="demo" class="carousel slise" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="BRAGA-1.jpg"
            alt="BRAGA"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img src="wru.png" alt="luca" style="width: 100%" class="d-block" />
          <div class="carousel-caption">
            <p><strong class="bg-success">BRAG IS HERE </strong></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="luca.jpg" alt="luca" style="width: 100%" class="d-block" />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button></div>
<hr>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable modal-xl ">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title">HELLO BRAGA</div>
            </div>
            <div class="modal-content">it's the body here</div>

            <div class="modal-footer">
              <button type="btn" class=" btn btn-danger"  data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      </body>
</html>
